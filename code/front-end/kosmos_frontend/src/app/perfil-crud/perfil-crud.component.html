<mat-card appearance="outlined" class="card-container" style="padding: 10px;">
  <mat-card-title-group>
    <mat-card-title >Meu cadastro</mat-card-title>
  </mat-card-title-group>
  <mat-card-content style="padding: auto;">
    <mat-form-field >
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="userInfo.nome"/>
    </mat-form-field>

    <mat-form-field >
      <mat-label>CPF</mat-label>
      <input matInput [readonly]="true" [value]="userInfo.cpf | cpf"/>
    </mat-form-field>

    <mat-form-field >
      <mat-label>Email</mat-label>
      <input matInput type="email" [readonly]="true" [value]="userInfo.email"/>
    </mat-form-field>

    <mat-form-field >
      <mat-label>Telefone</mat-label>
      <input matInput [(ngModel)]="userInfo.telefone"/>
    </mat-form-field>

    <mat-form-field >
      <mat-label>Profissão</mat-label>
      <input matInput [(ngModel)]="userInfo.profissao"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Estado civil</mat-label>
      <mat-select [(ngModel)]="userInfo.estadoCivil">
        <mat-option value="casado(a)">Casado</mat-option>
        <mat-option value="solteiro(a)">Solteiro</mat-option>
        <mat-option value="divorciado(a)">Divorciado</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field >
      <mat-label>Endereço</mat-label>
      <input matInput [(ngModel)]="userInfo.endereco"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>CEP</mat-label>
      <input matInput appCep [(ngModel)]="userInfo.cep"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>UF</mat-label>
      <mat-select [(ngModel)]="userInfo.uf">
        <mat-option value="" disabled selected>Selecione a UF</mat-option>
        <mat-option *ngFor="let estado of ufs" [value]="estado.sigla">{{ estado.nome }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cidade</mat-label>
      <input matInput [(ngModel)]="userInfo.cidade"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Renda</mat-label>
      <input matInput [(ngModel)]="userInfo.renda"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apelido</mat-label>
      <input matInput readonly="true" [(ngModel)]="userInfo.apelido"/>
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="atualizaCadastro()">Salvar</button>
  </mat-card-content>
</mat-card>
