<div class="table-container">

  <button (click)="changeRankList('global')" [class.active]="rankList === 'global'" >Global</button>
  <button (click)="changeRankList('semanal')" [class.active]="rankList === 'semanal'">Semanal</button>
  <p></p>
  <table>
    <thead>
      <tr>
        <th>Investidor</th>
        <th>XP</th>
      </tr>
    </thead>

    <tbody *ngFor="let element of dataSource">
      <td>{{element.name}}</td>
      <td>{{element.xp}}</td>
    </tbody>
  </table>

</div>
