<div class="container">
  <app-main-header></app-main-header>

  <app-side-mission-bar></app-side-mission-bar>

  <div class="content">
    <div class="invest-card" *ngIf="ativo[0]">
      <button class="close" (click)="returnToInvest()">X</button>
      <div class="header">
        <h2>{{ ativo[0].nome }}</h2>
      </div>
      <div class="body">
        <div class="description">{{ ativo[0].descricao }}</div>
        <div id="chart" class="grafico">Gráfico</div>
      </div>
      <div class="footer">
        <div class="quantidade">
          <label>Quantidade</label>
          <input type="number" [(ngModel)]="quantidade" min="1" />
        </div>
        <div class="preco">
          <label>Preço</label>
          <span>{{ ativo[0].cotacao | number:'1.2-2' }}</span>
        </div>
        <button class="comprar" (click)="comprar()">Comprar</button>
      </div>
    </div>
  </div>
</div>
