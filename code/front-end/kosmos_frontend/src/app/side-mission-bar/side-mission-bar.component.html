<div class="sidebar">
  <h2>Missões</h2>
  <mat-accordion>
    @for(mission of missions; track mission.id) {
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> {{ mission.nome }} </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ mission.descricao }}</p>
    </mat-expansion-panel>
    } @empty {
      <p>Não há missões pendentes</p>
    }
  </mat-accordion>
</div>
