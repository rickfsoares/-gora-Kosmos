<form (ngSubmit)="onSearchChange()">
  <!-- Search Input Field -->
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Search</mat-label>
    <input
      matInput
      placeholder="Enter search term"
      [(ngModel)]="nomeAtivoSearch"
      name="searchQuery"
    />
  </mat-form-field>

  <!-- Search Button -->
  <button mat-raised-button color="primary" type="submit">
    Search
  </button>
</form>
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cotação Atual</th>
        <th>Valor de Abertura</th>
        <th>Valor de Fechamento</th>
        <th>Investir</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ativo of stocks">
        <td>{{ ativo.nome }}</td>
        <td>{{ ativo.cotacao | number: '1.2-2' }}</td>
        <td>{{ ativo.cotacao| number: '1.2-2' }}</td>
        <td>{{ ativo.cotacao| number: '1.2-2' }}</td>
        <td><i class="fas fa-dollar-sign"></i></td>
        <td ><button mat-button class="fas fa-info-circle" (click)="Descricaoativo(ativo)">

        </button></td>
      </tr>
    </tbody>
  </table>
  <mat-paginator
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 20]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
