<div class="investimento-card" *ngFor="let ativo of stocks">
  <div class="card">
    <div class="left-side">
      <h1>Nome da ação</h1>
      <p>Cotação atual: </p>
      <p>Quantidade: </p>

      <button class="sell-button" (click)="openModalAction(ativo, 'vender')">Vender</button>
    </div>
    <div class="right-side">
      <h3>Valor bruto</h3>
      <h1>R$</h1>
    </div>
  </div>
</div>
