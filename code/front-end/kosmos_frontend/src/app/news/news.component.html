<div class="container">

  <app-main-header></app-main-header>

  <app-side-mission-bar></app-side-mission-bar>
  <div class="main-content">
    <div class="filter">
      <select (change)="onChange($event)">
        @for (item of topics; track item.id) {
        <option>{{item.nome}}</option>
        }
      </select>
    </div>
    @for (item of news; track item.id) {
      <div class="news-item">
        <div class="news-header"><a href="{{item.url}}">{{item.title}}</a></div>
        <div class="news-body">
          <div class="summary">{{item.summary}}</div>
          <div class="photo"><img src="{{item.bannerImage}}" alt="imagem nÃ£o encontrada"></div>
        </div>
      </div>
    }
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="currentPage" aria-label="Select page" (page)="pageChanged($event)"></mat-paginator>
  </div>
</div>
